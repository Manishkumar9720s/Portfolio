<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
        body {
        font-family: Arial, sans-serif;
        background-color:green;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    
    .contact-section {
        padding: 40px;
        max-width: 900px;
        margin: auto;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    
    .contact-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
    }
    
    .contact-info {
        flex: 1;
        min-width: 250px;
        text-align: left;
    }
    
    .contact-info p {
        margin: 10px 0;
        font-size: 1rem;
    }
    
    .contact-info a {
        color: cyan;
        text-decoration: none;
        font-weight: bold;
    }
    
    .contact-form {
        flex: 1;
        min-width: 300px;
        background:red;
        padding: 20px;
        border-radius: 8px;
    }
    
    .contact-form p {
        font-size: 1rem;
        margin-bottom: 15px;
    }
    
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .form-group {
        display: flex;
        gap: 10px;
    }
    
    .form-group input {
        flex: 1;
    }
    
    input, textarea {
        width: 100%;
        padding: 10px;
        border: none;
        background:yellow;
        color: white;
        border-radius: 5px;
    }
    
    textarea {
        height: 100px;
    }
    
    button {
        background: cyan;
        color: black;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    button:hover {
        background: #00bcd4;
    }
</style>
</head>
<body>

    <section class="contact-section">
        <h1>Let's Work Together</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <p><strong>Address:</strong> <br>Nawabganj bareilly,Uttarpradesh, India</p>
                <p><strong>Call me:</strong> <br> <a href="tel:9720308373">9720308373</a></p>
                <p><strong>Mail me:</strong> <br> <a href="mnkumar.9720@gmail.com">mnkumar.9720@gmail.com</a></p>
            </div>

            <div class="contact-form">
                <p>Contact Deltails to connect with me </p>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                    </div>
                    <input type="text" placeholder="Subject">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Hello!</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
